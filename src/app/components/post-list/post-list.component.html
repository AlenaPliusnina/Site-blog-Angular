<div class="title-wrapper">
    <h1 class="title">Блог</h1>
</div>
<div class="btn-wrapper">
    <button class="btn-blue" [routerLink]="'post'">+ Добавить</button>
</div>
<div class="posts">
    <div *ngFor="let post of posts" class="post">
        <h3>{{ post.title }}</h3>
        <div class="content">{{ post.content }}</div>
        <button class="btn-blue btn-go-to" (click)="redirect(post)">Перейти</button>
    </div>
</div>
